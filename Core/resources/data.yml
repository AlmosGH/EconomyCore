Data:

    #DO NOT MODIFY
    Version: "0.1.2.0"

    #Configurations relating to purging old data.
    Purge:

        #Should old data be purged?
        Enabled: false

        #The amount of days for a user to be logged off before purging their data?
        Days: 10

    #All configurations relating to the database
    Database:

        #The database type to use. Current options: MySQL, H2.
        Type: "h2"

        #The prefix to use for TheNewEconomy MySQL and H2 Tables
        Prefix: "TNE"

        #The file to which all the data will be saved if using a file-based database
        File: "Economy"

        #All configurations relating to the MySQL Database
        MySQL:

            #The MySQL host
            Host: "localhost"

            #Whether to use SSL.
            SSL: false

            #Should public key retrieval be enabled for SQL?
            PublicKey: false

            #The MySQL port
            Port: 3306

            #The MySQL database
            DB: "TheNewEconomy"

            #Your MySQL user's name
            User: "user"

            #Your MySQL user's password
            Password: "password"

    #Settings related to connection pool
    Pool:

        #The max size of our pool.
        MaxSize: 10

        #The max idle amount.
        MaxIdle: 10

        #The max idle lifetime.
        MaxLife: 180000

        #The timeout time for each connection.
        Timeout: 60000